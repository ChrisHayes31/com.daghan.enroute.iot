
<!DOCTYPE html>
<html lang="en" ng-app="com.daghan.resource">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href=/com.daghan.resource/favicon.ico">

<title>${Project-Name}</title>

<link rel="stylesheet" type="text/css"
	href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<div class="container">
		<div class="header"></div>
		<div ng-controller="BundleController as bundleCtrl">
			<div class="row">
				<!-- Right column -->
				<div class="col-sm-3">
					<div>
						<ul class="nav nav-pills"
							ng-repeat="bundle in bundleCtrl.resources">
							<li ng-class="{active: bundleCtrl.isSelected(bundle)}"><a
								ng-click="bundleCtrl.select(bundle)">{{bundle.name}}</a></li>
						</ul>
					</div>
				</div>
				<!-- Right column -->
				<div class="col-sm-9" ng-hide="bundleCtrl.selected.length===0">
					<!-- Functional buttons -->
					<ul class="nav nav-pills pull-right">
						<li ng-show="bundleCtrl.hasStart()"><a
							ng-click="bundleCtrl.updateBundleState('start')">Start</a></li>
						<li ng-show="bundleCtrl.hasStop()"><a
							ng-click="bundleCtrl.updateBundleState('stop')">Stop</a></li>
						<li><a ng-click="bundleCtrl.updateBundleState('refresh')">Restart</a></li>
						<li><a ng-click="bundleCtrl.updateBundleState('update')">Update</a></li>
						<li ng-show="bundleCtrl.hasUninstall()"><a
							ng-click="bundleCtrl.updateBundleState('uninstall')">Uninstall</a></li>
					</ul>

					<table class="table table-hover fixed">
						<caption>Bundle Properties</caption>
						<thead>
							<tr>
								<th width="100px">Property</th>
								<th>Value</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Name</td>
								<td>{{bundleCtrl.selected.name}}</td>
							</tr>
							<tr>
								<td>ID</td>
								<td>{{bundleCtrl.selected.id}}</td>
							</tr>
							<tr class="{{bundleCtrl.selectedState}}">
								<td>State</td>
								<td>{{bundleCtrl.selected.state}}</td>
							</tr>

						</tbody>

					</table>
				</div>
			</div>

		</div>
		<!-- End of Bundle controller -->
	</div>

	<script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.js"></script>
</body>
</html>
