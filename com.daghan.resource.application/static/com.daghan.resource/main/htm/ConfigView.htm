<div ng-controller="ConfigController as cfgCtrl">

	<div class="row">
		<!-- Left column -->
		<div class="col-sm-12">
			<caption>Configurations</caption>
			<div class="col-sm-12">
				<div>
					<ul class="nav nav-pills"
						ng-repeat="config in cfgCtrl.configs">
						<li ng-class="{active: cfgCtrl.selectedConfig == config}"><a
							ng-click="cfgCtrl.selectedConfig = config">{{config.pidString}}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<table class="table table-hover fixed">
				<thead>
					<tr>
						<th width="100px">Key</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="childConfig in cfgCtrl.selectedConfig.childPids">
						<td>{{$index+1}}</td>
						<td>{{childConfig}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
